<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    	<!-- Load plotly.js into the DOM -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Plot Page</title>
</head>
<body>
    <header>
        <div class="wrapper">         
            <div class="logo">
                <img src="https://media-exp1.licdn.com/dms/image/C510BAQGP893fbV10Lg/company-logo_200_200/0/1571897585127?e=2159024400&v=beta&t=enO5pQuNNjW4-d5RUhyO8PAhYgX73icteOp1p8g5YW0" alt="">
            </div>
            <ul class="nav-area">
                <li><a href="/">Home</a></li>
                <li><a href="/data">Data</a></li>
                <li><a class = "current" href="/plot">Plot</a></li>
            </ul>
        </div>
<!--------------------------------------------------------------------------------------------------------------------------------------->
        <div class="compute">
            <form action="/dataset/:<id>/compute" class="form" id="myForm" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>
                            <label for="datasets">Choose a Dataset: </label>
                            <select id="datasets" name="datasets">
                                <option value="">--Choose Dataset--</option>
                                {% for dataset in datasets %} 
                                <option value= {{ dataset[0] }}>{{ dataset[1] }}</option>                  
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <select id="columns" name="columns">
                                <option value="">--Choose Column--</option>
                            </select>
                        </td>
                        <td>
                            <select id="operations" name="operations">
                                <option value="">--Choose Operation--</option>
                                <option value="MAX">MAX</option>
                                <option value="MIN">MIN</option>
                                <option value="SUM">SUM</option>
                            </select>
                        </td>
                        <td>
                            <input type="submit" name="submit1" value="Compute">
                        </td>
                        <td><p id="compute_output" class="result_value"></p></td>
                    </tr>
                </table>
            </form>
        </div>
<!--------------------------------------------------------------------------------------------------------------------------------------->        
        <div class="plot">
            <form id="myPlotForm">
                <table>
                    <tr>
                        <td>
                            <label for="datasets">Choose a Dataset: </label>
                            <select name="tablename" id="tablename">
                                <option value="">--Choose Dataset--</option>
                                {% for dataset in datasets %}
                                <option value={{ dataset[0] }} >{{ dataset[1] }}</option>
                                {% endfor %}                              
                            </select>
                        </td>
                        <td>
                            <select name="column1" id="col1">
                                <option value="">--Choose Column1--</option>
                            </select>
                        </td>
                        <td>
                            <select name="column2" id="col2">
                                <option value="">--Choose Column2--</option>
                            </select>
                        </td>
                        <td>
                            <input type="submit" name="submit2" value="Plot">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id='myPlot'><!-- Plotly chart will be drawn inside this DIV --></div>                
    </header>    
    <script src="{{ url_for('static', filename='script/script.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='script/script2.js') }}" type="text/javascript"></script>
</body>
</html>
